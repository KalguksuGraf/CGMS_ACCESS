<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../css/jquery/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/app/common.css" />
	<link rel="stylesheet" href="../../css/app/style.css"/>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.mobile-1.4.5.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="../../js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/common/date.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/app/tl/sleepDetail.js" defer="defer"></script>

</head>
<body>
<!-- view -->
<div data-role="page" id="sleep_detail" class="bg_color_white">

	<div data-role="header" data-position="fixed" class="line">
		<h1>수면</h1>
		<a onclick="backClick();" data-ajax="false" data-icon="back" class="ui-btn ui-btn-icon-notext ui-nodisc-icon ui-icon-black_back">뒤로</a>
		<a href="#" class="ui-btn ui-nodisc-icon ui-btn-right txt" id="delBtn" rel="external" style="color:#FF5E7F;">삭제</a>
	</div>

	<div role="main" class="ui-content">

		<ul data-role="listview" class="input_warp">
			<li class="w01 ui-field-contain">
				<label for="sleepDeTxt" class="required_check">기상일자</label>
				<div id="sleepDeTxt"></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="sleepEndTm" class="required_check">기상시간</label>
				<div id="sleepEndTmTxt"></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="sleepTm" class="required_check">수면시간</label>
				<div id="sleepTmTxt"></div>
			</li>
			<li class="w05 ui-field-contain end">
				<label for="sleepEvlTxt" class="required_check">수면상태평가</label>
				<div class="ratyli" id="sleepEvlTxt">
					<span class="rate">★</span>
					<span class="rate">★</span>
					<span class="rate">★</span>
					<span class="rate">★</span>
					<span class="rate">★</span>
				</div>
			</li>
		</ul>
		
		<div class="btn_wrap"><a href="#" id="editBtn" rel="external" class="reg takeMedi ui-btn">편집하기</a></div>
	</div>
	
</div>
<!-- //view -->

</body>
</html>
