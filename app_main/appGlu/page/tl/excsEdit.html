<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../css/jquery/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/app/common.css" />
	<link rel="stylesheet" href="../../css/app/style.css"/>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.mobile-1.4.5.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/common/jappinf.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/app/tl/excsEdit.js" defer="defer"></script>
</head>
<body>

<!-- edit -->
<div data-role="page" id="ext_edit" class="bg_color_white">
	<!-- 시간 등록 -->
	<div data-role="panel" id="input_timeMedi" style="height: 66%;" class="panel_register" data-position="bottom" data-display="overlay">
		<input type="hidden" class="setItem" />
		<div class="">
			<div data-role="header">
				<a href="#" id="timeCloce" data-rel="close" class="ui-btn ui-btn-icon-notext ui-icon-pop_close ui-nodisc-icon ui-btn-left">닫기</a>
			</div>
			<div class="cont-inner no-drag" id="" >
				<input type="text" name="timepicker" class="" id="" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;"/>
				<input type="text" name="timepicker" class="time_element" id="timpPick" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;display: none;"/>
				<div>
					<div class="" style="width:48%;float:left;">
						<a href="#" class="reg blue ui-btn delBtn" style="background:#FF5E7F;" data-rel="popup" id="resetTimer" data-position-to="window" data-transition="pop">현재시각으로 리셋</a>
					</div>
					<div class="" style="width:48%;float:right;">
						<a href="#" class="reg blue ui-btn regBtn" data-rel="popup" id="timeSaveBtn" data-position-to="window" data-transition="pop">선택완료</a>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- //시간 등록 -->
	<div data-role="header" data-position="fixed" class="line">
		<h1>운동</h1>
		<a href="#"  data-rel="back" class="ui-btn ui-nodisc-icon ui-btn-left txt">취소</a>
		<a href="#" class="ui-btn ui-nodisc-icon ui-btn-right txt" rel="external" id="saveBtn">저장</a>
	</div>

	<div role="main" class="ui-content">

		<ul data-role="listview" class="input_warp">
			<input type="hidden" id="excsCd" />
			<li class="w01 ui-field-contain">
				<label for="excsDe" class="required_check">날짜</label>
				<div><input type="date" id="excsDe" min="2020-01-01" max="9999-12-31" /></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="excsBgnTm" class="required_check">시간</label>
				<div><input type="time" id="excsBgnTm" readonly="readonly"/></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="excsNm" class="required_check">운동명</label>
				<div><input type="text" id="excsNm" value="" readonly/></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="excsTm" class="required_check">운동시간(분)</label>
				<div><input type="text" id="excsTm" value=""/></div>
			</li>
		</ul>

		<div class="btn_wrap" id="excs_search"><a href="#" class="reg exe ui-btn" data-transition="fade" id="excsSchBtn">운동검색</a></div>

	</div>
	
</div>
<!-- //edit -->

<!-- 운동 검색 -->
<div data-role="page" id="ext_search" class="bg_color_white">
	
	<div data-role="header" data-position="fixed" class="line">
		<h1>운동 검색</h1>
		<a href="" data-rel="back" data-ajax="false" data-icon="back" class="ui-btn ui-btn-icon-notext ui-nodisc-icon ui-icon-black_back">뒤로</a>
	</div>

	<div role="main" class="">
		<!--검색-->
		<div class="exe_search_wrap">
			<input id="excsSchTxt" placeholder="운동 이름을 검색해주세요." data-type="search">
		</div>
		<!--//검색-->
		
		<!-- 운동 즐겨찾기 및 최근검색목록 --
		<div class="bookmark">
			<ul data-role="listview" data-inset="true">
				<li class="search_on"><a href="#exer_edit">수중배구</a><a href="#" class="searchfav_on">즐겨찾기</a></li>
				<li><a href="#">배드민턴</a><a href="#" class="searchfav_off">즐겨찾기</a></li>
				<li><a href="#">배구</a><a href="#" class="searchfav_on">즐겨찾기</a></li>
			</ul>
		</div>
		<div class="lately_list">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider" class="lately_search">최근검색</li>
				<li class="search_on"><a href="#exer_edit">수중배구</a><a href="#" class="lately_list_del">삭제</a></li>
				<li><a href="#">배드민턴</a><a href="#" class="lately_list_del">삭제</a></li>
			</ul>
		</div>
		<!-- //운동 즐겨찾기 및 최근검색목록 -->
		
		<!--검색리스트-->
		<div class="search_list">
			<ul data-role="listview" data-inset="true" id="excsSearchList">
			</ul>
		</div>
		<!--//검색리스트-->
	</div>

</div>
<!-- //운동 검색 -->

<!-- 스크립트 import -->
<script type="text/javascript" charset="utf-8" src="../../js/common/date.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery/timepicki.js"></script>
</body>
</html>
