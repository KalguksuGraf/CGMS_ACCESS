<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../css/jquery/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/app/common.css" />
	<link rel="stylesheet" href="../../css/app/style.css"/>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.mobile-1.4.5.js"></script>
	
	<!-- 스와이프 -->
	<link rel="stylesheet" href="../../css/app/swiper.min.css" />
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/swiper.jquery.min.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/app/tl/symptmsEdit.js" defer="defer"></script>
</head>
<body>
<!-- edit -->
<div data-role="page" id="symptom_edit" class="bg_color_white">
	<!-- 시간 등록 -->
	<div data-role="panel" id="input_timeMedi" style="height: 66%;" class="panel_register" data-position="bottom" data-display="overlay">
		<input type="hidden" class="setItem" />
		<div class="">
			<div data-role="header">
				<a href="#" id="timeCloce" data-rel="close" class="ui-btn ui-btn-icon-notext ui-icon-pop_close ui-nodisc-icon ui-btn-left">닫기</a>
			</div>
			<div class="cont-inner no-drag" id="" >
				<input type="text" name="timepicker" class="" id="" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;"/>
				<input type="text" name="timepicker" class="time_element" id="timpPick" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;display: none;"/>
				<div>
					<div class="" style="width:48%;float:left;">
						<a href="#" class="reg blue ui-btn delBtn" style="background:#FF5E7F;" data-rel="popup" id="resetTimer" data-position-to="window" data-transition="pop">현재시각으로 리셋</a>
					</div>
					<div class="" style="width:48%;float:right;">
						<a href="#" class="reg blue ui-btn regBtn" data-rel="popup" id="timeSaveBtn" data-position-to="window" data-transition="pop">선택완료</a>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- //시간 등록 -->
	<!-- 기타증상 등록 -->
	<div data-role="panel" id="input_symptom" class="panel_register" data-position="bottom" data-display="overlay">
		<div class="">
			 <div data-role="header">
				<a href="" data-rel="back" class="ui-btn ui-btn-icon-notext ui-icon-pop_close ui-nodisc-icon ui-btn-left">닫기</a>
			</div>
			<div class="cont-inner">
				<h2 class="title_txt">기타 증상</h2>
				<div class="textarea_box h70">
					<textarea></textarea>
				</div>

				<div class=""><a href="#" class="reg pink ui-btn" data-rel="popup" data-position-to="window" data-transition="pop">등록하기</a></div>
			  
			</div>
			
		</div>
	</div>
	<!-- //기타증상 등록 -->
	
	<div data-role="header" data-position="fixed" class="line">
		<div class="header_wrap">
			<h1>증상</h1>
			<a href="" data-rel="back" class="ui-btn ui-nodisc-icon ui-btn-left txt">취소</a>
			<a href="" id="saveBtn" class="ui-btn ui-nodisc-icon ui-btn-right txt">저장</a>
		</div>
	</div>

	<div role="main" class="ui-content">
		<ul data-role="listview" class="input_warp">
			<li class="w01 ui-field-contain">
				<label for="symptmsDe" class="">날짜</label>
				<div><input type="date" id="symptmsDe" placeholder="" min="2020-01-01" max="9999-12-31"/></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="symptmsTm" class="">시간</label>
				<div><input type="time" id="symptmsTm" placeholder="" readonly="readonly"/></div>
			</li>
		</ul>

		<h2 class="title_txt mt1_5">저혈당 증상 (중복 선택 가능)</h2>
		<ul class="symptom_box">
			<li><a href="" class="symptmsSel00"><span class="icon icon01"></span><span>식은땀</span></a></li>
			<li><a href="" class="symptmsSel01"><span class="icon icon02"></span><span>어지럼증</span></a></li>
			<li><a href="" class="symptmsSel02"><span class="icon icon03"></span><span>두통</span></a></li>
			<li><a href="" class="symptmsSel03"><span class="icon icon04"></span><span>피로</span></a></li>
			<li><a href="" class="symptmsSel04"><span class="icon icon05"></span><span>불안함</span></a></li>
			<li><a href="" class="symptmsSel05"><span class="icon icon06"></span><span>흥분</span></a></li>
			<li><a href="" class="symptmsSel06"><span class="icon icon07"></span><span>공복감</span></a></li>
			<li><a href="" class="symptmsSel07"><span class="icon icon08"></span><span>두근거림</span></a></li>
			<li><a href="" class="symptmsSel08"><span class="icon icon09"></span><span>기타증상</span></a></li>
		</ul>

		<h2 class="title_txt symptms09TxtCls" style="display:none;">기타 증상</h2>
		<div class="textarea_box h70 symptms09TxtCls" style="display:none;">
			<textarea id="symptmsCn"></textarea>
		</div>

	</div>
	
</div>
<!-- //edit -->
<!-- 스크립트 import -->
<script type="text/javascript" charset="utf-8" src="../../js/common/date.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery/timepicki.js"></script>
</body>
</html>
