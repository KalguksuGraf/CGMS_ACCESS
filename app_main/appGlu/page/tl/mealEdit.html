<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../../css/jquery/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/app/common.css" />
	<link rel="stylesheet" href="../../css/app/style.css"/>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/jquery/jquery.mobile-1.4.5.js"></script>

	<script type="text/javascript" charset="utf-8" src="../../js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/common/date.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/common/jappinf.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../js/app/tl/mealEdit.js" defer="defer"></script>
	
</head>
<body>

<!-- edit -->
<div data-role="page" id="meal_edit" class="bg_color_white">
	<!-- 시간 등록 -->
	<div data-role="panel" id="input_timeMedi" style="height: 66%;" class="panel_register" data-position="bottom" data-display="overlay">
		<input type="hidden" class="setItem" />
		<div class="">
			<div data-role="header">
				<a href="#" id="timeCloce" data-rel="close" class="ui-btn ui-btn-icon-notext ui-icon-pop_close ui-nodisc-icon ui-btn-left">닫기</a>
			</div>
			<div class="cont-inner no-drag" id="" >
				<input type="text" name="timepicker" class="" id="" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;"/>
				<input type="text" name="timepicker" class="time_element" id="timpPick" readonly="readonly" placeholder="시간을 선택해 주세요." style="text-align: center;display: none;"/>
				<div>
					<div class="" style="width:48%;float:left;">
						<a href="#" class="reg blue ui-btn delBtn" style="background:#FF5E7F;" data-rel="popup" id="resetTimer" data-position-to="window" data-transition="pop">현재시각으로 리셋</a>
					</div>
					<div class="" style="width:48%;float:right;">
						<a href="#" class="reg blue ui-btn regBtn" data-rel="popup" id="timeSaveBtn" data-position-to="window" data-transition="pop">선택완료</a>
					</div>					
				</div>
			</div>
		</div>
	</div>
	<!-- //시간 등록 -->
	<!-- 사진 삭제 -->
	<div data-role="popup" id="pic_del" data-overlay-theme="b"  class="alert01" style="max-width:400px;">
		<div data-role="main">
			<h3>이미지를 삭제하시겠습니까?</h3>
			<p>해당사진에 기록된 음식목록이 </br>모두 삭제됩니다.</p>
			<ul class="btn_box01">
				<li><a class="ui-btn ui-btn-inline" href="#" data-rel="back">취소</a></li>
				<li><a class="ui-btn ui-btn-inline fnred" href="#" id="delImgPopBtn">삭제</a></li>
			</ul>
		</div>
	</div>
	<!-- 사진 삭제 -->

	<div data-role="header" data-position="fixed" class="line">
		<h1>식사</h1>
		<a onclick="backClick();" class="ui-btn ui-nodisc-icon ui-btn-left txt" rel="external">취소</a>
		<a href="#" class="ui-btn ui-nodisc-icon ui-btn-right txt" rel="external" id="saveBtn">저장</a>
	</div>

	<div role="main" class="ui-content">
		<div class="top_meal_wrap">
			<a data-rel="popup" data-position-to="window" data-transition="pop" href="#pic_del"><p><em></em></p>삭제</a>
			<div class="meal_img no_radius meal_bg_img" style="background-image:url('');"></div>
		</div>
		<ul data-role="listview" class="input_warp">
			<li class="w01 ui-field-contain">
				<label for="excsDe" class="required_check">날짜</label>
				<div><input type="date" id="mealDe" min="2020-01-01" max="9999-12-31" /></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="excsBgnTm" class="required_check">시간</label>
				<div><input type="time" id="mealTm" readonly="readonly"/></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="mealClf" class="required_check">끼니</label>
				<div class="setup_rdo meal_rdo select_meal_list">
					<select id="mealClf" data-native-menu="true">
						<option value="10">아침</option>
						<option value="20">점심</option>
						<option value="30">저녁</option>
						<option value="40">간식</option>
					</select>
				</div>
			</li>
			<li class="w03 ui-field-contain end">
				<div class="add_meal"><a href="#" id="mealDtlsAddBtn">추가<em>+</em></a></div>
				<div class="meal_food_list">
					<ul data-role="listview" data-inset="true" id="mealDtlsList">
					</ul>
				</div>
			</li>
		</ul>

	</div>
	
</div>
<!-- //edit -->

<!--식단_음식검색-->
<div data-role="page" id="meal_edit1" class="bg_color_white">
	
	<div data-role="header" data-position="fixed" class="line">
		<div class="header_wrap">
			<h1>추가</h1>
			<a onclick="backClick();" class="ui-btn ui-nodisc-icon ui-btn-left txt">취소</a>
		</div>
	</div>

	<div data-role="main">
		<!--음식검색-->

		<ul data-role="listview" class="health_edit search_box">
			<li>
				<input id="foodSchTxt" data-type="search" placeholder="음식이름을 검색해보세요." />
			</li>
		</ul>
		<!--//음식검색-->

		<!-- 운동 즐겨찾기 및 최근검색목록 --
		<div class="bookmark">
			<ul data-role="listview" data-inset="true">
				<li><a href="#exer_edit">잡곡밥</a><a href="#" class="searchfav_on">즐겨찾기</a></li>
				<li><a href="#">현미밥</a><a href="#" class="searchfav_off">즐겨찾기</a></li>
				<li><a href="#">된장찌개</a><a href="#" class="searchfav_on">즐겨찾기</a></li>
			</ul>
		</div>
		<div class="lately_list">
			<ul data-role="listview" data-inset="true">
				<li data-role="list-divider" class="lately_search">최근검색</li>
				<li><a href="#">현미밥</a><a href="#" class="lately_list_del">삭제</a></li>
				<li><a href="#">된장찌개</a><a href="#" class="lately_list_del">삭제</a></li>
			</ul>
		</div>
		<!-- //운동 즐겨찾기 및 최근검색목록 -->

		<h2 class="tit_list">검색결과</h2>
		<!--검색리스트-->
		<div class="search_list">
			<ul data-role="listview" data-inset="true" id="foodSearchList">
				<li><div class="health_nodata">검색결과가 없습니다.</div></li>
			</ul>
		</div>
		<!--//검색리스트-->
		
	</div>
</div>
<!--//식단_음식검색-->

<!--식단_음식용량선택1-->
<div data-role="page" id="meal_edit2_1" class="bg_color_white">
	<div data-role="header" data-position="fixed" class="line">
		<div class="header_wrap">
			<h1>추가</h1>
			<a href="" onclick="$.mobile.changePage('#meal_edit');" data-ajax="false" data-icon="back" class="ui-btn ui-btn-icon-notext ui-nodisc-icon ui-icon-black_back ui-btn-left">뒤로</a>
		</div>
	</div>

	<div data-role="main" class="ui-content">
		<div class="meal_subtit2">
			<h2 class="foodNmTxt"></h2>
			<a href="#meal_edit2_2" data-transition="flip">직접 입력하기</a>
		</div>
		<ul data-role="listview" class="health_edit" id="selFoodList">
			<li>
				<a href="#" onclick="addFoodDtls(0.5);" data-transition="slide">
					<h1></h1>
					<p class="fnt_sm"></p>
					<p class="list_aside"></p>
				</a>
			</li>
			<li>
				<a href="#" onclick="addFoodDtls(1);" data-transition="slide">
					<h1></h1>
					<p class="fnt_sm"></p>
					<p class="list_aside"></p>
				</a>
			</li>
			<li>
				<a href="#" onclick="addFoodDtls(1.5);" data-transition="slide">
					<h1></h1>
					<p class="fnt_sm"></p>
					<p class="list_aside"></p>
				</a>
			</li>
			<li>
				<a href="#" onclick="addFoodDtls(2);"data-transition="slide">
					<h1></h1>
					<p class="fnt_sm"></p>
					<p class="list_aside"></p>
				</a>
			</li>
		</ul>
	</div>
</div>
<!--//식단_음식용량선택1-->

<!--식단_음식용량선택2-->
<div data-role="page" id="meal_edit2_2" class="bg_color_white">
	
	<div data-role="header" data-position="fixed" class="line">
		<div class="header_wrap">
			<h1>추가</h1>
			<a href="" onclick="$.mobile.changePage('#meal_edit');" data-ajax="false" data-icon="back" class="ui-btn ui-btn-icon-notext ui-nodisc-icon ui-icon-black_back ui-btn-left">뒤로</a>
			<a href="" onclick="addFoodDtlsManu();" class="ui-btn ui-nodisc-icon ui-btn-right txt">저장</a>
		</div>
	</div>

	<div data-role="main" class="ui-content">
		<div class="meal_subtit2">
			<h2>현미밥</h2>
			<a href="#meal_edit2_1" data-transition="flip">섭취량 선택하기</a>
		</div>
		<div class="health_box">
			<div class="desc">섭취량(<span class="unitNm">인분</span>) 또는 식재료량(g) 중 한 항목을 선택해 입력하시면 자동 계산됩니다.</div>
		</div>
		<ul data-role="listview" class="health_edit t02">
			<li class="ui-field-contain">
				<label for="meal_edit03">섭취량(<span class="unitNm">인분</span>)</label>
				<input type="number" id="meal_edit03" placeholder="입력해주세요" />
			</li>
			<li class="ui-field-contain">
				<label for="meal_edit04">식재료량(g)</label>
				<input type="number" id="meal_edit04" placeholder="입력해주세요" />
			</li>
			<li class="ui-field-contain">
				<label for="meal_edit05">칼로리(kcal)</label>
				<input type="number" id="meal_edit05" disabled="disabled" placeholder="(자동계산 됩니다.)" class="input_desc" />
			</li>
		</ul>
	</div>
</div>
<!--//식단_음식용량선택2-->

<!-- 스크립트 import -->
<script type="text/javascript" charset="utf-8" src="../../js/common/date.js"></script>
<script type="text/javascript" charset="utf-8" src="../../js/jquery/timepicki.js"></script>
</body>
</html>
