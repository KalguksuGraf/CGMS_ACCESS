<head>

	<link rel="stylesheet" href="../../css/jquery/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="../../css/app/common.css" />

<body>

<!-- view -->
<div data-role="page" id="meal_detail" class="bg_color_white">

	<div data-role="header" data-position="fixed" class="line">
		<h1>식사</h1>
		<a onclick="backClick();" data-ajax="false" data-icon="back" class="ui-btn ui-btn-icon-notext ui-nodisc-icon ui-icon-black_back" rel="external">뒤로</a>
		<a href="#" class="ui-btn ui-nodisc-icon ui-btn-right txt" id="delBtn" rel="external" style="color:#FF5E7F;">삭제</a>
	</div>

	<div role="main" class="ui-content">
		<div class="top_meal_wrap">
			<div class="meal_img no_radius meal_bg_img" style="background-image:url('');"></div>
		</div>
		<ul data-role="listview" class="input_warp">
			<li class="w01 ui-field-contain">
				<label for="mealDeTxt" class="required_check">날짜</label>
				<div id="mealDeTxt"></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="mealTmTxt" class="required_check">시간</label>
				<div id="mealTmTxt"></div>
			</li>
			<li class="w01 ui-field-contain">
				<label for="mealClfNmTxt" class="required_check">끼니</label>
				<div id="mealClfNmTxt"></div>
			</li>
			<li class="w03 ui-field-contain end">
				<div class="meal_food_list">
					<ul data-role="listview" data-inset="true" id="mealDtlsList">
					</ul>
				</div>
			</li>
		</ul>

		<div class="btn_wrap"><a href="#" id="editBtn" rel="external" class="reg takeMedi ui-btn">편집하기</a></div>
	</div>
	
</div>
<!-- //view -->
